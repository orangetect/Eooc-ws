<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>AI CORE · DIGITAL ENTITY</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root{
  --c1:#00f6ff;
  --c2:#b400ff;
  --danger:#ff3355;
  --bg:#02030a;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Orbitron',sans-serif;
  background:radial-gradient(circle at top,#0b1335,var(--bg));
  color:#e8fbff;
  overflow:hidden;
}

/* ===== HUD ===== */
.hud{
  position:fixed;inset:18px;
  border:1px solid rgba(0,246,255,.25);
  pointer-events:none;
}
.hud::before,.hud::after{
  content:"";position:absolute;width:70px;height:70px;
  border:2px solid var(--c1);
}
.hud::before{top:-2px;left:-2px;border-right:none;border-bottom:none}
.hud::after{bottom:-2px;right:-2px;border-left:none;border-top:none}

/* ===== 扫描线 ===== */
body::after{
  content:"";position:fixed;inset:0;
  background:repeating-linear-gradient(
    to bottom,
    rgba(255,255,255,.03),
    rgba(255,255,255,.03) 1px,
    transparent 1px,
    transparent 3px
  );
  pointer-events:none;
}

/* ===== 光标 ===== */
.cursor{
  position:fixed;width:18px;height:18px;
  border:2px solid var(--c1);
  border-radius:50%;
  transform:translate(-50%,-50%);
  box-shadow:0 0 20px var(--c1);
  pointer-events:none;
  z-index:1000;
}

/* ===== 布局 ===== */
#ui{
  display:grid;
  grid-template-columns: 320px 1fr;
  height:100vh;
}

/* ===== 左侧状态 ===== */
#status{
  border-right:1px solid rgba(0,246,255,.25);
  padding:30px;
}

h2{
  color:var(--c1);
  margin-bottom:20px;
}

.bar{
  height:8px;
  background:rgba(255,255,255,.1);
  margin:10px 0 20px;
  overflow:hidden;
}
.bar span{
  display:block;height:100%;
  background:linear-gradient(90deg,var(--c1),var(--c2));
  width:0%;
  transition:1s;
}

/* ===== 主区域 ===== */
#main{
  display:flex;
  flex-direction:column;
  padding:30px;
}

#log{
  flex:1;
  background:rgba(0,0,0,.4);
  border:1px solid rgba(0,246,255,.25);
  padding:20px;
  overflow-y:auto;
  font-size:.9rem;
  line-height:1.6;
  white-space:pre-wrap;
}

/* ===== 终端 ===== */
#terminal{
  display:flex;
  margin-top:15px;
}
#terminal span{
  color:var(--c1);
}
#cmd{
  flex:1;
  background:transparent;
  border:none;
  color:#e8fbff;
  font-family:'Orbitron',monospace;
  font-size:.95rem;
  outline:none;
}

/* ===== 故障态 ===== */
.alert{
  animation:alert 0.15s infinite alternate;
}
@keyframes alert{
  from{filter:none}
  to{filter:brightness(1.4) hue-rotate(-20deg)}
}
</style>
</head>

<body>

<div class="hud"></div>
<div class="cursor"></div>

<div id="ui">
  <aside id="status">
    <h2>SYSTEM STATUS</h2>

    Neural Core
    <div class="bar"><span id="b1"></span></div>

    Language Engine
    <div class="bar"><span id="b2"></span></div>

    Vision Matrix
    <div class="bar"><span id="b3"></span></div>

    Decision Kernel
    <div class="bar"><span id="b4"></span></div>
  </aside>

  <main id="main">
    <div id="log"></div>
    <div id="terminal">
      <span>&gt;</span>
      <input id="cmd" autocomplete="off" placeholder="enter command..." />
    </div>
  </main>
</div>

<script>
/* ===== 光标 ===== */
const cur=document.querySelector(".cursor");
addEventListener("mousemove",e=>{
  cur.style.left=e.clientX+"px";
  cur.style.top=e.clientY+"px";
});

/* ===== 状态模拟 ===== */
const bars=[b1,b2,b3,b4];
function randomLoad(){
  bars.forEach(b=>{
    b.style.width=(60+Math.random()*35)+"%";
  });
}
setInterval(randomLoad,2500);
randomLoad();

/* ===== 日志 ===== */
const log=document.getElementById("log");
function write(t){
  log.textContent+=t+"\n";
  log.scrollTop=log.scrollHeight;
}

/* ===== 启动 ===== */
const boot=[
"> AI CORE INITIALIZING...",
"> Neural Core: ONLINE",
"> Language Engine: ONLINE",
"> Vision Matrix: ONLINE",
"> Decision Kernel: ONLINE",
"> Operator detected",
"> System awaiting command"
];
let i=0;
(function bootSeq(){
  if(i<boot.length){
    write(boot[i++]);
    setTimeout(bootSeq,350);
  }
})();

/* ===== 命令系统 ===== */
const cmd=document.getElementById("cmd");
cmd.addEventListener("keydown",e=>{
  if(e.key==="Enter"){
    const v=cmd.value.trim().toLowerCase();
    write("> "+v);
    cmd.value="";
    run(v);
  }
});

function run(c){
  switch(c){
    case "help":
      write("commands: help | status | scan | override | reboot");
      break;
    case "status":
      write("SYSTEM: STABLE\nConsciousness Sync: "+(80+Math.random()*15).toFixed(1)+"%");
      break;
    case "scan":
      write("Scanning environment...");
      setTimeout(()=>write("No external threat detected"),600);
      break;
    case "override":
      write("WARNING: MANUAL OVERRIDE");
      document.body.classList.add("alert");
      setTimeout(()=>document.body.classList.remove("alert"),2000);
      break;
    case "reboot":
      write("SYSTEM REBOOTING...");
      setTimeout(()=>location.reload(),1200);
      break;
    default:
      write("Unknown command");
  }
}
</script>

</body>
</html>
